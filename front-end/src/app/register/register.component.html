<div class="background">
  <form (submit)="signUpCheck()" class="regForm ">
    <div class="signUp ">
      <h3> Sign up </h3>
    </div>
        <div class="input-container">
          <label class="input-label">Username:
            <input type="text" placeholder="Username" [(ngModel)]="user.username" name="username"  (keyup.enter)="signUpCheck()">
          </label>
          <label class="input-label">Email:
            <input type="email" placeholder="E-mail" [(ngModel)] = "user.email" name="email" (keyup.enter)="signUpCheck()">
          </label>
          <label class="input-label">Password:
            <input type="password" placeholder="Password" [(ngModel)] = "user.password" name="password" (keyup.enter)="signUpCheck()">
          </label>
          <label class="input-label">Confirm Password:
            <input type="password" placeholder="Confirm Password" [(ngModel)] = "cpassword" name="cpassword" (keyup.enter)="signUpCheck()">
          </label>
        </div>
      <button type="submit" class="reg-button">Sign up</button>
    <div class="questionSignup ">
      <p>Already a member? <a routerLink="/login">Log in!</a></p>
    </div>
  </form>
</div>
